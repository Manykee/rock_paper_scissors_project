<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="selectionDiv">
        <button type="button" class="btn" value="rock"><img src="images/rock.png" alt="Rock"></button>
        <button type="button" class="btn" value="paper"><img src="images/paper.png" alt="Paper"></button>  
        <button type="button" class="btn" value="scissors"><img src="images/scissors.png" alt="Scissors"></button>     
    </div>   
     
    <div id="result"></div>
    <button style="display: none;" id="resetBtn">Reset</button>

    <div id="scoreBar">
        <div class="scoreDiv">
            <h2>Player score</h2>
            <p class="score" id="playerScore">0</p>
        </div>
        
        <div class="scoreDiv">
            <h2>Computer score</h2>
            <p class="score" id="computerScore">0</p>
        </div>
    </div>
    
</body>
</html>
